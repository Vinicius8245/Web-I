<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>

    <h1>Aula de JavaScript</h1>
    <h2>Comandos Básicos</h2>

    <button onclick="document.bgColor='orange'">Alterar a cor de fundo para laranja</button>
    <button onclick="document.fgColor='white'">Alterar a cor do texto para branco</button>
    <button onclick="document.title='Aula de JavaScript'">Alterar o título para aula de JavaScript</button>
    <button onclick="window.confirm('Deseja Continuar?')" >Exibir janela de confirmação</button>
    <button onclick="window.alert('Alô Mundo')">Exibir mesnsagem de Alô mundo</button>
    <button onclick="window.prompt('Digite seu nome:')">Exibir janela para informar nome</button>
    <button onclick="document.write(document.lastModified)">Exibir data e hora da última modificação</button>
    <button onclick="window.print()">Imprimir documento</button>
</body>
</html>
